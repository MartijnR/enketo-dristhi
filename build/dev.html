<!-- do not copy to Dristhi Android repo -->
<!-- this file is meant to make dristhi devs life easier by listing all dristhi forms -->
<html>
	<head>
		<title>Index Page for Dristhi Developers</title>
		<style type="text/css">
			ul {
				list-style-type: none;
				padding: 0;
			}
			li {
				padding: 10px;
				margin: 10px;
				background: #CEDF46;
				border: 1px solid green;
				text-align: center;
			}
		</style>
		<script type="text/javascript" src="mock/transforms.mock.js"></script>
		<script type="text/javascript">
			function populateList() {
				var li, link,
				list = document.getElementById("formlist");
			
				for (var form in mockForms) {
					li = document.createElement("li");
					link = document.createElement("a");
					link.setAttribute("href", "template.html?formName="+form+"&instanceId=a&debug=true");
					link.appendChild(document.createTextNode(form));
					li.appendChild(link);
					list.appendChild(li);
				}
			}
		</script>
	</head>
	<body onload="populateList();">
		<ul id="formlist"></ul>
	</body>
</html>
